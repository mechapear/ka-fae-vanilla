<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/nav-bar.css" />
    <link rel="stylesheet" href="/css/banner.css" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/form-validation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header page section -->
    <div id="logo-wrapper">
      <a id="logo-link" href="/">
        <img id="logo" src="/images/logo.png" alt="logo" />
      </a>
    </div>
    <nav id="header-menu">
      <ul class="menu-list">
        <li class="menu-item">
          <a class="menu-link" href="/#our-story">Our Story</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/page2_products.html">Products</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/page3_payment.html">My Cart</a>
        </li>
      </ul>
    </nav>

    <!-- page banner -->
    <section id="banner-wrapper">
      <h1 id="banner-text">Fresh Coffee Delivery</h1>
      <img id="image-banner" src="/images/product-banner-2.jpg" alt="" />
    </section>

    <!-- summary shopping cart -->
    <div class="table-wrapper" id="shipping-cart">
      <h1 id="cart-header">My Cart</h1>
      <table id="order-summary">
        <colgroup>
          <col class="col-img" />
          <col class="col-name" />
          <col class="col-quantity" />
          <col class="col-total" />
        </colgroup>
        <thead class="order-table-header">
          <tr>
            <th class="table-header" colspan="2">Product</th>
            <th class="table-header">Quantity</th>
            <th class="table-header">Total</th>
          </tr>
        </thead>
        <tbody id="order-table-body"></tbody>
        <tfoot>
          <tr>
            <td class="table-detail" colspan="3">Total price</td>
            <td class="table-detail">$<span id="totalPrice">0</span></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <form class="input-form">
      <!-- shipping form section -->
      <fieldset id="shipping-form">
        <legend class="form-legend">Shipping Address</legend>
        <div class="input-field">
          <label class="label-item" for="name-input">Name</label>
          <input
            class="input-item"
            type="text"
            id="name-input"
            name="name"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="address1-input">Address</label>
          <textarea
            class="input-item"
            id="address-input"
            name="addressLine"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="input-field">
          <label class="label-item" for="country-input">Country</label>
          <input
            class="input-item"
            type="text"
            id="country-input"
            name="country"
            value="Canada"
            readonly
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="state-input">State</label>
          <input class="input-item" type="text" id="state-input" name="state" />
        </div>
        <div class="input-field">
          <label class="label-item" for="city-input">City</label>
          <input class="input-item" type="text" id="city-input" name="city" />
        </div>
        <div class="input-field">
          <label class="label-item" for="postal-input">Postal Code</label>
          <input
            class="input-item -size-m"
            type="text"
            id="postal-input"
            name="postal"
            minlength="5"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="phone-input">Phone</label>
          <input
            class="input-item -size-m"
            type="tel"
            id="phone-input"
            name="phone"
            pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
            placeholder="(optional)"
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="email-input">Email</label>
          <input
            class="input-item"
            type="email"
            id="email-input"
            name="email"
            placeholder="email@example.com"
            required
          />
        </div>
      </fieldset>

      <!-- payment form section -->
      <fieldset id="payment-form">
        <legend class="form-legend">Payment Information</legend>
        <div class="input-field">
          <label class="label-item" for="cardName-input">Cardholder</label>
          <input
            class="input-item"
            type="text"
            id="cardName-input"
            name="cardName"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="card-input">Card Number</label>
          <input
            class="input-item -size-m"
            type="text"
            id="card-input"
            name="cardNumber"
            pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="expiration-input">Expiration</label>
          <input
            class="input-item -size-s"
            type="text"
            id="expiration-input"
            name="expirationDate"
            pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$"
            placeholder="MM/YY"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="cvv-input">CVV</label>
          <input
            class="input-item -size-s"
            type="text"
            id="cvv-input"
            name="cvv"
            pattern="^\d{3}$"
            maxlength="3"
            placeholder="***"
            required
          />
        </div>
      </fieldset>

      <!-- form submit button -->
      <button type="submit" id="formSubmit-btn" onclick="submitForm(event)">
        Check Out
      </button>
    </form>

    <!-- footer / subscription section -->
    <footer id="footer-wrapper">
      <p class="footer-header">Subscribe here and don't miss a thing!</p>
      <div id="subscribeInput">
        <input
          type="email"
          id="user-email"
          name="userEmail"
          placeholder="email@example.com"
          required
        />
        <button id="join-btn" type="submit" onclick="subscribeComplete()">
          join
        </button>
      </div>
      <!-- this message will display when user submit the email subscription -->
      <div id="complete-msg-block">
        <p id="complete-msg">Thank you for joining our community!</p>
      </div>
      <p>
        Join to get special offers, free giveaways, and once-in-a-lifetime
        deals.
      </p>
    </footer>
  </body>
  <!-- solve: external javascript file cannot get html element -->
  <script src="/script/email-subscription.js"></script>
  <script src="/script/form-validation.js"></script>
  <script src="/script/product-list.js"></script>
  <script src="/script/shopping-cart.js"></script>
</html>
