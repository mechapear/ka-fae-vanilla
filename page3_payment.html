<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/nav-bar.css" />
    <link rel="stylesheet" href="/css/payment.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="logo-wrapper">
      <a id="logo-link" href="/index.html">
        <img id="logo" src="/images/logo.jpg" alt="logo" />
      </a>
    </div>
    <nav id="header-menu">
      <ul class="menu-list">
        <li class="menu-item"><a class="menu-link" href="/index.html#our-story"">Our Story</a></li>
        <li class="menu-item">
          <a class="menu-link" href="page2_products.html">Products</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="page3_payment.html">Payment</a>
        </li>
      </ul>
    </nav>
    <form class="input-form" action="" method="post">
      
      <p>Shopping cart</p>

      <fieldset id="delivery-form">
        <legend class="form-legend">Delivery Address</legend>
        <div class="input-field">
          <label class="label-item" for="name-input">Name*</label>
          <input
            class="input-item"
            type="text"
            id="name-input"
            name="name"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="address1-input">Address line 1*</label>
          <input
            class="input-item"
            type="text"
            id="address-input"
            name="address"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="address2-input">Address line 2</label>
          <input
            class="input-item"
            type="text"
            id="address-input"
            name="address"
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="country-input">Country*</label>
          <input
            class="input-item -size-m"
            type="text"
            id="country-input"
            name="country"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="city-input">City</label>
          <input class="input-item -size-m" type="text" id="city-input" name="city" />
        </div>
        <div class="input-field">
          <label class="label-item" for="state-input">State</label>
          <input class="input-item -size-m" type="text" id="state-input" name="state" />
        </div>
        <div class="input-field">
          <label class="label-item" for="postal-input">Postal Code*</label>
          <input
            class="input-item -size-s"
            type="text"
            id="postal-input"
            name="postal"
            pattern="^\d{5}(-\d{4})?$"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="phone-input">Phone Number*</label>
          <input
            class="input-item -size-m"
            type="tel"
            id="phone-input"
            name="phone"
            pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="email-input">Email*</label>
          <input
            class="input-item"
            type="email"
            id="email-input"
            name="email"
            required
          />
        </div>
      </fieldset>

      <fieldset id="payment-form">
        <legend class="form-legend">Payment Information</legend>

        <div class="input-field">
          <label class="label-item" for="cardName-input">Cardholder</label>
          <input
            class="input-item"
            type="text"
            id="cardName-input"
            name="cardName"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="card-input">Card Number</label>
          <input
            class="input-item -size-m"
            type="text"
            id="card-input"
            name="cardNumber"
            pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="expiration-input">Expiration</label>
          <input
            class="input-item -size-s"
            type="text"
            id="expiration-input"
            name="expirationDate"
            placeholder="MM/YY"
            required
          />
        </div>
        <div class="input-field">
          <label class="label-item" for="cvv-input">CVV</label>
          <input
            class="input-item -size-s"
            type="text"
            id="cvv-input"
            name="cvv"
            pattern="^\d{3}$"
            maxlength="3"
            required
          />
        </div>
      </fieldset>

      <button type="submit" id="formSubmit-btn">Check Out</button>
    </form>
  </body>
</html>
